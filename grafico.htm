<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Gráfico</title>

    <style>

    </style>
</head>

<body>

    <header style="width:100%;" class=" w3-cell-row w3-black ">

        <div style="width: 40%;" class="w3-center w3-cell w3-black w3-border w3-border-white">
            <h2 class="w3-text-yellow" style="text-shadow:1px 1px 0 rgb(255, 242, 166)">C Burguer</h2>
        </div>

        <div style=" width: 20%; background-color:rgba(63, 62, 62, 0.76);" class=" w3-hover-border-yellow w3-center w3-cell w3-border w3-border-white">
            <p>HOME</p>
        </div>

        <div style="width: 20%; background-color:rgba(63, 62, 62, 0.76);" class=" w3-hover-border-yellow w3-center w3-cell w3-border w3-border-white">
             <p>CARDÁPIO</p>
        </div>

        <div style="width: 20%; background-color:rgba(63, 62, 62, 0.76);" class=" w3-hover-border-yellow w3-center w3-cell w3-border">
            <p>CONTATO</p>
        </div>

    </header>

    <br>
    <div id = "container" style = "width: 100%; height: 400 px;"> 
        <script>
                                    Highcharts.chart('container', {
                chart: {
                    zoomType: 'xy'
                },
                title: {
                    text: 'Gráfico de desempenho'
                },
                subtitle: {
                    text: '2019:'
                },
                xAxis: [{
                    categories: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
                        'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    crosshair: true
                }],
                yAxis: [{ // Primary yAxis
                    labels: {
                        format: '{value} visitas',
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
                    },
                    title: {
                        text: 'Acesso',
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
                    }
                }, { // Secondary yAxis
                    title: {
                        text: 'Vendas',
                        style: {
                            color: Highcharts.getOptions().colors[0]
                        }
                    },
                    labels: {
                        format: '{value} compras',
                        style: {
                            color: Highcharts.getOptions().colors[0]
                        }
                    },
                    opposite: true
                }],
                tooltip: {
                    shared: true
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    x: 120,
                    verticalAlign: 'top',
                    y: 100,
                    floating: true,
                    backgroundColor:
                        Highcharts.defaultOptions.legend.backgroundColor || // theme
                        'rgba(255,255,255,0.25)'
                },
                series: [{
                    name: 'Vendas',
                    type: 'column',
                    yAxis: 1,
                    data: [1075, 1539, 3012, 2435, 1803, 1606, 3487, 5034, 3094, 2434, 2007, 1904],
                    tooltip: {
                        valueSuffix: ' compras'
                    }

                }, {
                    name: 'Acessos',
                    type: 'spline',
                    data: [1890, 2321, 3402, 2980, 2403, 2570, 4023, 7384, 5032, 3289, 2345, 2093],
                    tooltip: {
                        valueSuffix: ' visitantes'
                    }
                }]
            });

        </script>
    </div>
    
</body>

</html>
